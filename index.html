<html>
    <head>
        <title>Title</title>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script>
            $(function() {
                var socket = io();
                $('form').submit(function(){
                    var msg = $('#msg').val();
                    socket.emit('message', msg);
                    $('#msg').val('');
                    return false;
                });
            })
            
        </script>
    </head>
    <body>
        <h1>Chat</h1>
        <form action="#">
            <input type="text" id="msg">
            <button id="send">Senden</button>
        </form>
    </body>
</html>
